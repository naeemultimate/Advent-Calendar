<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Montserrat&family=Mountains+of+Christmas:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Advent Calendar</title>
</head>
<body>
    <div class="calendar">
        <h1>Advent Calendar</h1>
        <div class="grid">
            <div class="day" data-message="Believe in yourself and all that you are.">Day 1</div>
            <div class="day" data-message="Every day is a new beginning.">Day 2</div>
            <div class="day" data-message="You are stronger than you think.">Day 3</div>
            <div class="day" data-message="Success is not final, failure is not fatal.">Day 4</div>
            <div class="day" data-message="Your only limit is your mind.">Day 5</div>
            <div class="day" data-message="Do what you can with what you have.">Day 6</div>
            <div class="day" data-message="Keep going; you're closer than you think.">Day 7</div>
            <div class="day" data-message="Dream big, work hard, stay focused.">Day 8</div>
            <div class="day" data-message="Be the reason someone smiles today.">Day 9</div>
            <div class="day" data-message="Small steps lead to big achievements.">Day 10</div>
            <div class="day" data-message="You don’t have to be perfect to be amazing.">Day 11</div>
            <div class="day" data-message="Doubt kills more dreams than failure ever will.">Day 12</div>
            <div class="day" data-message="Today is a great day to be proud of yourself.">Day 13</div>
            <div class="day" data-message="Happiness is found within, not in things.">Day 14</div>
            <div class="day" data-message="Take it one day at a time.">Day 15</div>
            <div class="day" data-message="You are capable of amazing things.">Day 16</div>
            <div class="day" data-message="What you do today can improve your tomorrow.">Day 17</div>
            <div class="day" data-message="Don't wait; the time will never be just right.">Day 18</div>
            <div class="day" data-message="Success doesn’t come to you; you go to it.">Day 19</div>
            <div class="day" data-message="A positive mindset brings positive things.">Day 20</div>
            <div class="day" data-message="Keep pushing forward; your future self will thank you.">Day 21</div>
            <div class="day" data-message="Be kind to yourself; you're doing the best you can.">Day 22</div>
            <div class="day" data-message="Courage is resistance to fear, not absence of fear.">Day 23</div>
            <div class="day" data-message="Your potential is endless. Go do what you were created to do.">Day 24</div>
            <div class="day" data-message="Start each day with a positive thought.">Day 25</div>
            <div class="day" data-message="You are braver than you believe, stronger than you seem.">Day 26</div>
            <div class="day" data-message="Make today count; it's a gift.">Day 27</div>
            <div class="day" data-message="Find joy in the little things.">Day 28</div>
            <div class="day" data-message="Your hard work will pay off; keep going.">Day 29</div>
            <div class="day" data-message="Embrace the journey; the best is yet to come.">Day 30</div>
            
        </div>
        <div class="message" id="messageBox"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
